apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-db-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financial-db-api
  template:
    metadata:
      labels:
        app: financial-db-api
    spec:
      containers:
        - name: api
          image: YOUR_REGISTRY/financial-db-api:latest
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: financial-db-secrets
                  key: database_url
